<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Екатеринбург</title>
  <link rel="stylesheet" href="main3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>

  <header>
    <div class="header-logo">
      <a href="index.html">◆ EKBCulture</a> 
    </div>
    <nav>
      <a href="index.html">Главная</a>
      <a href="index5.html">Рейтинг</a>
      <a href="index6.html">Места</a>
      <a href="index4.html">История</a>
    </nav>
    <button id="themeToggle" class="theme-button">
      <i class="fa fa-adjust"></i> Переключить тему
    </button>
    <div class="header-actions">
      <a href="#">
        <img id="headerAvatar" src="123.png" alt="Профиль" class="profile-image">
      </a>      
    </div>
  </header>

  <main>
    <section class="registration-form">
      <h1>Профиль</h1>
      <h2>Информация о пользователе</h2>
      <div class="avatar-container">
        <img id="profileAvatar" src="123.png" alt="Аватар" class="profile-image-large">
        <div class="avatar-actions">
          <input type="file" id="avatarInput" accept="image/*" style="display: none;">
          <button id="changeAvatarBtn" class="avatar-button">Изменить аватар</button>
          <button id="saveAvatarBtn" class="avatar-button" style="display: none;">Сохранить</button>
          <button id="cancelAvatarBtn" class="avatar-button" style="display: none;">Отмена</button>
        </div>
      </div>

      <form>
        <div class="form-group">
          <label for="name-surname">Имя и фамилия</label>
          <input type="text" id="name-surname" name="name-surname">
        </div>

        <div class="form-group">
          <label for="login">Логин</label>
          <input type="text" id="login" name="login">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>

        <h2>Изменить пароль</h2>

        <div class="form-group">
          <label for="old-password">Старый пароль</label>
          <input type="password" id="old-password" name="old-password">
        </div>

        <div class="form-group">
          <label for="new-password">Новый пароль</label>
          <input type="password" id="new-password" name="new-password">
        </div>

        <div class="form-group">
          <label for="confirm-password">Подтвердите новый пароль</label>
          <input type="password" id="confirm-password" name="confirm-password">
        </div>

        <button type="button" class="register" id="saveChangesBtn">Сохранить изменения</button>
      </form>
    </section>
  </main>

    <script src="app.js"></script>
</body>
</html>
