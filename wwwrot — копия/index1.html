<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация</title>
  <link rel="stylesheet" href="main1.css" /> 
</head>
<body>

  <header>
    <div class="header-logo">
      <a href="index.html">◆ EKBCulture</a> 
    </div>
  </header>

  <main>
    <section class="registration-form">
      <h1>Присоединяйтесь к сообществу EKBCulture</h1>

      <form id="registrationForm">
        <div class="form-group">
          <label for="login">Логин</label>
          <input type="text" id="login" name="login" placeholder="Напишите ваш логин" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Введите ваш email" required />
        </div>

        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" id="password" name="password" placeholder="Придумайте сложный пароль" required />
        </div>

        <button type="submit" class="register-button">Зарегистрироваться</button>
      </form>

<p>У вас уже есть аккаунт? <a href="index2.html" class="auth-link">Войти</a></p>
    </section>
  </main>
    <script src="app.js"></script>
</body>
</html>
