<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Регистрация</title>
  <link rel="stylesheet" href="main1.css" />
</head>
<body>

<header>
  <div class="header-logo">
    <a href="index.html">◆ EKBCulture</a>
  </div>
</header>

<main>
  <section class="registration-form">
    <h1>Присоединяйтесь к сообществу EKBCulture</h1>

    <form id="registrationForm">
      <div class="form-group">
        <label for="login">Логин</label>
        <input type="text" id="login" name="username" placeholder="Напишите ваш логин" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Введите ваш email" required />
      </div>

      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" placeholder="Придумайте сложный пароль" required />
      </div>

      <button type="submit" class="register-button">Зарегистрироваться</button>
    </form>

    <p>У вас уже есть аккаунт? <a href="index2.html">Войти</a></p>

    <p id="message" style="color: red;"></p>
  </section>
</main>

<script>
  const form = document.getElementById('registrationForm');
  const messageElem = document.getElementById('message');

  form.addEventListener('submit', async (event) => {
    event.preventDefault();

    messageElem.textContent = '';

    const username = form.username.value.trim();
    const email = form.email.value.trim();
    const password = form.password.value;

    const newUser = {
      username: username,
      email: email,
      password: password
    };

    try {
      const response = await fetch('https://localhost:17182/api/users', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(newUser)
      });

      if (!response.ok) {
        const errorData = await response.json();
        messageElem.textContent = errorData.message || 'Ошибка при регистрации.';
        return;
      }

      const data = await response.json();

      messageElem.style.color = 'green';
      messageElem.textContent = 'Регистрация прошла успешно! Сейчас вы будете перенаправлены...';

      setTimeout(() => {
        window.location.href = 'index2.html'; 
      }, 2000);

    } catch (error) {
      console.error('Ошибка при запросе:', error);
      messageElem.textContent = 'Ошибка соединения с сервером.';
    }
  });
</script>

</body>
</html>
