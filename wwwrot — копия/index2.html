<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация</title>
  <link rel="stylesheet" href="main1.css" />
  <link rel="stylesheet" href="main2.css" />
</head>
<body>

  <header>
    <div class="header-logo">
      <a href="index.html">◆ EKBCulture</a>
    </div>
  </header>

  <main>
    <section class="registration-form">
      <h1>Вход</h1>

      <form id="loginForm">
        <div class="form-group">
          <input type="text" id="login" name="login" placeholder="Напишите ваш логин" required />
        </div>

        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Придумайте пароль" required />
        </div>

        <button type="submit" class="register">Войти</button>
      </form>

      <p>Еще нет аккаунта? <a href="index1.html">Регистрация</a></p>
    </section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
