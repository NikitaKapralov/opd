<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Профиль - ЕКВCulture</title>
  <link rel="stylesheet" href="main3.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>

  <header>
    <div class="header-logo">
      <a href="index.html">◆ EKBCulture</a>
    </div>
    <nav>
      <a href="index.html">Главная</a>
      <a href="index5.html">Рейтинг</a>
      <a href="index6.html">Места</a>
      <a href="index4.html">История</a>
    </nav>
    <button id="themeToggle" class="theme-button">
      <i class="fa fa-adjust"></i> Переключить тему
    </button>
    <div class="header-actions">
      
      <a href="index3.html" id="profileIcon">
        <img src="123.png" alt="Профиль" class="profile-image" style="width:40px; height:40px; object-fit: cover; border-radius: 50%;" />
      </a>
    </div>
  </header>

  <main>
    <section class="registration-form">
      <h1>Профиль</h1>
      <h2>Информация о пользователе</h2>

      <div class="avatar-container">
        <button type="button" id="changeAvatarBtn" style="border:none; padding:0; background:none; cursor:pointer;">
          <img src="123.png" alt="Профиль" class="profile-image" id="currentAvatar" style="width:100px; height:100px; object-fit: cover; border-radius: 50%;" />
        </button>
        <input type="file" id="avatar" name="avatar" accept="image/*" style="display:none" />
      </div>

      <form id="profileForm">
        <div class="form-group">
          <label for="login">Логин</label>
          <input type="text" id="login" name="login" readonly>
                            <button type="button" id="clearAvatar">Удалить аватар</button>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" readonly>
        </div>
        <h2>Изменить пароль</h2>

        <div class="form-group">
          <label for="old-password">Старый пароль</label>
          <input type="password" id="old-password" name="old-password">
        </div>

        <div class="form-group">
          <label for="new-password">Новый пароль</label>
          <input type="password" id="new-password" name="new-password">
        </div>

        <div class="form-group">
          <label for="confirm-password">Подтвердите новый пароль</label>
          <input type="password" id="confirm-password" name="confirm-password">
        </div>

        <button type="button" class="register" id="saveChanges">Сохранить изменения</button>
        <button id="logoutBtn" class="logout-button" style="display:none;">Выйти</button>
      </form>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const avatarInput = document.getElementById('avatar');
      const changeAvatarBtn = document.getElementById('changeAvatarBtn');
      const profileImages = document.querySelectorAll('.profile-image');
      const clearAvatarBtn = document.getElementById('clearAvatar');
      const defaultAvatar = '123.png';

      const savedAvatar = localStorage.getItem('userAvatar');
      if (savedAvatar) {
        profileImages.forEach(img => img.src = savedAvatar);
      } else {
        profileImages.forEach(img => img.src = defaultAvatar);
      }

      changeAvatarBtn.addEventListener('click', () => avatarInput.click());
      
      avatarInput.addEventListener('change', () => {
        const file = avatarInput.files[0];
        if (!file) return;

        if (!file.type.startsWith('image/')) {
          alert('Пожалуйста, выберите файл изображения');
          return;
        }

        const reader = new FileReader();
        reader.onload = e => {
          const base64Image = e.target.result;
          localStorage.setItem('userAvatar', base64Image);
          profileImages.forEach(img => img.src = base64Image);
        };
        reader.readAsDataURL(file);
      });

      clearAvatarBtn.addEventListener('click', () => {
        localStorage.removeItem('userAvatar');
        profileImages.forEach(img => img.src = defaultAvatar);
        avatarInput.value = '';
      });
    });
  </script>

  <script src="app.js"></script>
</body>
</html>
